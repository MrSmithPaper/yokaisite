<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yo-kai Watch Menu</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Luckiest+Guy&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Menu Yo-kai Watch</h1>
  </header>

  <!-- Conteneur du bouton -->
  <div class="radial-menu-container">
    <button class="radial-button">
      <img src="yokaiwatch.png" alt="Ouvrir le cadran Yo-kai">
    </button>
  </div>

  <!-- Overlay flou -->
  <div class="overlay"></div>

  <!-- Cadran Yo-kai central avec texte courbé cliquable -->
  <div class="yokai-cadran">
    <img src="menu1.png" alt="Montre Yo-kai">

    <svg class="radial-svg" viewBox="0 0 300 300">
      <defs>
        <path id="arc-accueil" d="M 40,160 A 110,110 0 0,1 160,40" />
        <path id="arc-yokai" d="M 160,40 A 110,110 0 0,1 260,160" />
        <path id="arc-infos" d="M 260,160 A 110,110 0 0,1 160,260" />
        <path id="arc-ressources" d="M 160,250 A 110,110 0 0,1 40,150" /> <!-- Réajusté -->
      </defs>

      <text class="arc arc-accueil">
        <a xlink:href="index.html">
          <textPath href="#arc-accueil" startOffset="50%" text-anchor="middle">Accueil</textPath>
        </a>
      </text>
      <text class="arc arc-yokai">
        <a xlink:href="yo-kai.html">
          <textPath href="#arc-yokai" startOffset="50%" text-anchor="middle">Yo-kai</textPath>
        </a>
      </text>
      <text class="arc arc-infos">
        <a xlink:href="infos.html">
          <textPath href="#arc-infos" startOffset="50%" text-anchor="middle">Infos</textPath>
        </a>
      </text>
      <text class="arc arc-ressources">
        <a xlink:href="ressources.html">
          <textPath href="#arc-ressources" startOffset="62%" text-anchor="middle">Ressources</textPath>
        </a>
      </text>
    </svg>
  </div>

  <!-- Sections de contenu -->
  <section class="section" id="accueil">
    <h2>Accueil</h2>
    <p>Bienvenue dans l’univers Yo-kai&nbsp;!</p>
  </section>

  <section class="section" id="yokai">
    <h2>Yo-kai</h2>
    <p>Découvre les Yo-kai et leurs pouvoirs.</p>
  </section>

  <section class="section" id="infos">
    <h2>Infos</h2>
    <p>Dernières actualités et informations.</p>
  </section>

  <section class="section" id="ressources">
    <h2>Ressources</h2>
    <p>Guides, outils et téléchargements.</p>
  </section>

  <footer>
    Site développé avec ❤️ par Sasha.
  </footer>

  <script src="script.js"></script>
</body>
</html>
